        .compliment {

            border-radius: 15px;
            color: white;
            font-size: 20px;

        }

        .magic-button:hover {
            transform: scale(1.1);

        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #ff4d94;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d94;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
